name: deploy-page
on:
  push:
    branches: [main]
jobs:
  deploy:
    name: deploy vite page
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Bun install dependency
        run: bun install
      - name: Bun build
        run: bun run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
